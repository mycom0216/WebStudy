<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 1.표를 만들겠다고 선언 : table -->
    <table border="1" width="300px" align="center">


        <!-- 표의 제목 : caption -->
        <caption>메뉴판</caption>


        <!-- 2.테이블 한 줄을 생성하는 방법 
        table row : tr
    -->
        <tr bgcolor="lightgreen">
            <!-- 3.테이블의 한 칸을 생성하는 방법 
            table data : td

            ** 데이터 중, 중요한 헤더에 해당하는 정보
            table header : th
            -->
            <th>메뉴</th>
            <th>가격</th>
        </tr>
        <tr>
            <td>아메리카노</td>
            <td>3500</td>
        </tr>
        <tr>
            <td>민트초코</td>
            <td>5000</td>
        </tr>
    </table>
</body>
</html>
