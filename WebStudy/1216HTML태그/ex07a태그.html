<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- a태그 (anchor) 현재 문서에서 다른 문서로 접근 -->
    <a href="https://www.naver.com/" target="_blank">
        <!-- 클릭 시, 이동할 내용을 담아주면 됨 -->
        네이버로 이동
    </a>

    <br>
    <a href="./document/ex06이미지.html">이미지 페이지로 이동</a>


    <h2>실습!</h2>
    <!-- 로고를 클릭 시, 개발원 홈페이지로 이동 
        1) 로고 사진을 바탕화면 logo.png로 저장
        2) width값 200px로 로고 이미지를 띄워준다
        3) 로고를 클릭했을 때, 개발원 홈페이지로 이동하도록 한다.
    -->
    <a href="https://smhrd.or.kr/"target="_blank">
        <img src="./img/logo.png" width="200px">
        </a>
        
</body>
</html>
