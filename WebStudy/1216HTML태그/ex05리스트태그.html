<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        ul,ol => "리스트를 만들겠다!" 라는 선언
        li => 실질적인 데이터를 넣어주는 공간
     -->

     <!-- ul (unordered list) :
        정돈되지 않은 리스트, 순서가 중요하지 않음 
    -->
    <ul>
        <li>데이터1</li>
        <li>데이터2</li>
    </ul>

    <!-- ol (ordered list) :
        정돈되어있는 리스트, 순서가 중요 -->
        <ol>
            <li>데이터1</li>
            <li>데이터2</li>
        </ol>

        <h3>실습</h3>
        
        <p>구매목록</p>
        <ul type="circle">
            <li>딸기</li>
            <li>닭발</li>
            <li>마라탕</li>
        </ul>

        <p>마라탕 순서</p>
        <ol type="i">
            <li>고기를 볶는다</li>
            <li>육수와 소스를 넣는다</li>
            <li>재료들을 넣는다</li>
        </ol>
</body>
</html>
