<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 이미지 태그 : 웹페이지에 이미지를 띄워보자
        가장 중요한 속성 !! ★★★src속성(source)
        src : 띄워줄 이미지가 있는 경로를 지정
     -->

     <!-- (1) 절대 경로 : 외부의 이미지를 가져올 때 url -->
     <img src="http://image.dongascience.com/Photo/2017/08/15041412372646.png" width="300px">


     <!-- (2) 상대 경로 : 내부 파일을 가져올 때 -->

     <!-- 1) 현재를 기준으로 접근 가능 : ./ (생략가능)-->
     <!-- <img src="./img/pic.jpeg"> -->

     <!-- 미션! 다시한번 두번째 사진을 띄워보자!
        폴더 분석부터 해야 가능!
    -->

    <!-- 2) 상위를 기준으로 접근 가능 : ../ -->
    <img src="../img/pic.jpeg" width="300px">

    <!-- 3) 루트를 기준으로 접근
    내가 올라가고싶은 만큼 ../ 를 입력
    최상위 루트 /
     -->
</body>
</html>
