<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
    #span1{
        font-size: 10px;
    }

    /* em : 부모의 크기를 기준으로 하는 상대 배수 단위
        ex) 2em : 내 부모가 가진 fontsize의 2배    
    */
    p{
        font-size: 10px;
    }

    #span2{
        font-size: 2em;
    }

    /* rem : 문서의 크기를 기준으로 하는 상대 배수 단위 */
    #span3{
        font-size: 2rem;
    }

    </style>
</head>
<body>
    <span id="span1">px로 조정</span>
    <p>
        <span id="span2">
            em으로 조정
        </span>
    </p>
    <br>
    <span id="span3">rem으로 조정</span>
</body>
</html>
