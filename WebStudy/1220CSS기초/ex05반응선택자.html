<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 반응선택자 대상:반응선택자 */

        /* (1) 대상:hover - 마우스를 올렸을 때 */
        h1:hover{
            color: blue;
        }

        /* (2) 대상:active - 마우스를 클릭했을 때 */
        h1:active{
            color: red;
        }
    </style>
</head>
<body>
    <h1>function</h1>
</body>
</html>
