<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- form태그 : 웹페이지에 입력 폼을 만들 때 사용하는 태그
    사용자에게 정보를 받아주는 태그
    - 필수 속성 2가지 : method (전달방식, 어떻게? get/post)
                        action (전달 위치, 어디로? 보통은 back-end, url ~)
    -->

    <form method="get" action="#">
        <h3>입력</h3>

        <!-- input 태그 : 사용자가 내용을 입력할 수 있는 공간 
            ** 속성
            1) name : 입력한 값을 구분하기 위해 이름을 지정
            2) placeholder : 미리보기 텍스트
            3) autofocus : 자동 커서 설정
            4) value : 기본 값 설정
            5) readonly :   읽기 전용
            6) maxlength : 글자 수 제한
        --> 
        ID <input 
        type="text" 
        name="id" 
        placeholder="아이디를 작성하시오"
        autofocus
        >
        PW <input type="password" maxlength="10">
        강의실 <input 
        type="text" name="lec"
        value="5강의실"
        readonly
        >

        <h3>선택</h3>
        <!-- 
            (1) input 태그 - type이 checkbox
            (2) input 태그 - type이 radio
            (3) select 태그

         -->

         <!-- checkbox, radio에게는 필수 속성 2가지
            - name : 어떤 설문인지?
            - value : 그걸 체크했을 때 어떤 값인지?
         -->

         <!-- (1) checkbox 중복선택가능 -->
         <p>좋아하는 음료를 모두 골라주세요.</p>
         아메리카노 <input type="checkbox" name="fav" value="ia">
         민트초코 <input type="checkbox" name="fav" value="mc">


         <!-- (2) radio 중복선택 불가 -->
         <p>성별을 골라주세요</p>
         남성 <input type="radio" name="gender" value="남성">
         여성 <input type="radio" name="gender" value="여성">
    

         <!-- (3) select 태그
        ** 주의 input태그 아님, 별도의 select태그임
        - 필수 속성 : option
     -->

     <select>
        <option>A형</option>
        <option>B형</option>
        <option>O형</option>
        <option>AB형</option>
     </select>


     <h3>ETC</h3>
     <!-- 외우지 마세요 나중에 검색해서 쓰세요 -->
     <input type="file">
     <br>
     <input type="color">
     <br>
     <input type="number">
     <br>
     <input type="range">
     <br>
     <input type="date">
     <br>
     <input type="datetime-local">


     <h3>제출 및 초기화</h3>
     <!-- 중요!
     제출 혹은 초기화 버튼의 위치는 무조건 form태그 안에 작성
     제출할 정보의 기준은 form 태그 시작 ~ 끝
     -->

    <input type="submit" value="보내기">
    <input type="reset">
    
    </form>

</body>
</html>
