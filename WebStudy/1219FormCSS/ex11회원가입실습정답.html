<!-- 회원가입 페이지  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="get" action="#">
        <table width="400px">
        
            <!-- Step1 시작 -->
            <!-- (tr>td*2)*4 -->

            <tr bgcolor="gray" height="50px">
                <th colspan="2" align="left">STEP1: 아이디/비번 입력</th>
            </tr>
            <tr bgcolor="whitesmoke" height="35px">
                <td align="right">아이디</td>
                <td><input type="text"></td>
            </tr>
            <tr bgcolor="whitesmoke" height="35px">
                <td align="right">비밀번호</td>
                <td><input type="password"></td>
            </tr>
            <tr bgcolor="whitesmoke" height="35px">
                <td align="right">비밀번호 확인</td>
                <td><input type="password"></td>
            </tr>

            <!-- Step1 끝 -->


            <!-- Step2 시작 -->
            <!-- (tr>td*2)*4 -->

            <tr bgcolor="gray" height="50px">
                <th colspan="2" align="left">STEP2 : 개인정보</th>
            </tr>
            <tr bgcolor="whitesmoke" height="35px">
                <td align="right">성별</td>
                <td>
                    남 <input type="radio" name="gender" value="남성">
                    여 <input type="radio" name="gender" value="여성">
                </td>
            </tr>
            <tr bgcolor="whitesmoke" height="35px">
                <td align="right">혈액형</td>
                <td>
                    <select>
                        <option>A형</option>
                        <option>B형</option>
                        <option>O형</option>
                        <option>AB형</option>
                    </select>
                </td>
            </tr>
            <tr bgcolor="whitesmoke" height="35px">
                <td align="right">생일</td>
                <td>
                    <input type="date">
                </td>
            </tr>

            <!-- Step2 끝 -->


            <!-- Step3 시작 -->
            <!-- (tr>td*2)*4 -->

            <tr bgcolor="gray" height="50px">
                <th colspan="2" align="left">STEP3: 선호도</th>
            </tr>

            <tr bgcolor="whitesmoke" height="35px">
                <td align="right">취미</td>
                <td>
                    축구 <input type="checkbox" name="hobby" value="sc">
                    야구 <input type="checkbox" name="hobby" value="bs">
                    농구 <input type="checkbox" name="hobby" value="bk">
                </td>
            </tr>
            <tr bgcolor="whitesmoke" height="35px">
                <td align="right">좋아하는 색깔</td>
                <td><input type="color"></td>
            </tr>


            <!-- Step3 끝 -->

            <!-- Step4 시작 -->
            <!-- (tr>td*2)*4 -->

            <tr bgcolor="gray" height="50px">
                <th colspan="2" align="left">STEP4: 적고 싶은 말</th>
            </tr>
            <tr bgcolor="whitesmoke" height="35px">
                <td colspan="2">
                    <textarea cols="56" rows="5"></textarea>
                </td>
            </tr>          

            <!-- Step 4 끝 -->

            <tr>
                <td align="center" colspan="2">
                    <input type="submit">
                    <input type="reset">
                </td>
            </tr>



        </table>
    </form>
</body>
</html>
