<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex02글자태그</title>
</head>
<body>
    
    <!-- 1) html 본문 내 제목을 표현하는 태그 -->
    <!-- heading의 약자 -->
    <h1>반재영</h1>
    <h2>박지후</h2>
    <h3>위종일</h3>
    <h4>차동훈</h4>
    <h5>양도근</h5>
    <h6>전병섭</h6>

    <!-- 2) 본문 내 단락을 표현하는 태그 -->
    <!-- paragraph의 약자 -->
    <!-- 3) 줄바꿈(개행) 태그 -->
    <!-- 4) 단락 간의 구분을 위해 사용하는 태그 -->
    <!-- horizontal rule의 약자 -->
    <!-- 
        attribute(속성값)
        - color : 선 색상
        - size : 선 두께
        - width : 선 너비
     -->
    <hr color="red" size="50px" width="100px">

    <p>오늘 점심
        우삼겹비빔밥
        <!-- break의 약자 -->
        <br>
        <br>
        맛나겠죠?
    </p>



</body>
</html>
